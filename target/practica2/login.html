<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">MAKE UP WAPA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="empresa.html">Empresa</a></li>

    <div class="container mt-5">
        <h1 class="text-center">Acceso de Usuario</h1>
        <p class="text-center">Ingresa tus credenciales para acceder a tu cuenta.</p>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form action="/login" method="post" class="shadow p-4 rounded bg-light">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Tu nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" placeholder="Tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Acceder</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/forgot-password" class="d-block">¿Olvidaste tu contraseña?</a>
                    <a href="/register" class="d-block">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 MAKE UP WAPA</p>
